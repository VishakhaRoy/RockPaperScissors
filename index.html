<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>    
</head>
    <body>
            <div class="title">Rock | Paper | Scissors</div><br>
        <header>
            <div class="player-score">Player Score: <span id="player-score">0</span></div>
            <div class="round">Round: <span id="round">1</span></div>
            <div class="comp-score">Computer Score: <span id="comp-score">0</span> </div>
        </header>
        <div class="message">5 Rounds -- Choose Your Weapon!</div>
        <div class="weapons">
            <input class="btn" id="rock" type="image" src="image/rock6.jpg" alt="">
            <input class="btn" id="paper" type="image" src="image/paper2.png" alt="">
            <input class="btn" id="scissors" type="image" src="image/scissors1.png" alt="">
        </div>
        <div class="endgame">
         <button>New Game</button>
        </div>
    <script src="myapp.js"></script>
    </body>
</html>
